<div class="row">
    <div class="columns">
        <h1><i class="fa fa-trophy"></i> Résultats</h1>

        <hr>
    </div>
</div>

<div class="row">
    <div class="columns">
        <h2> {{ results.question }}</h2>
    </div>
</div>

<div class="row">
    <div class="columns">
        <h4> Meilleure<span data-ng-show="results.answers.length>1">s</span> réponse<span data-ng-show="results.answers.length>1">s</span></h4>

        {{ results.answers.join(', ') }}
        <span data-ng-hide="results.answers.length">il n'y a aucun vote pour l'instant</span>

    </div>
</div>

<div class="row" data-ng-show="results.answers.length">
    <div class="columns">
        <h4> Classement</h4>

        <table>
            <tr>
                <th id="choice">Choix</th>
                <th id="score">Score</th>
            </tr>

            <tr ng-repeat="answer in results.ranking">
                <td class="text-center" headers="choice">{{answer.choice}}</td>
                <td class="text-center" headers="score">{{answer.score}}</td>
            </tr>
        </table>
    </div>
</div>
