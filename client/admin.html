<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>Vote de valeur</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: sans-serif;
            color: #666666;
            background-color: #EDEDED;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 1140px;
            padding: 0;
            margin: 0 auto;
        }

        .row {
            padding: 1em;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: row;
        }

        #question {
            font-weight: normal;
            color: #5BA4E5;
        }

        .choices {
            width: 100%;
            max-width: 570px;
            background: #FFFFFF;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
        }

        .choice {
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .choice .input {
            font-size: 1em;
            padding: .7em 15px .7em .7em;
            width: 100%;
        }

        .choice .actions {
            visibility: hidden;
            text-align: center;
            width: 48px;
            height: 24px;
        }

        .choice .actions img {
            width: 24px;
            height: 24px;
        }

        .choice:hover .actions, .choice .actions .add {
            visibility: visible;
        }

        .choice:nth-child(odd){
            background: #FCFCFC;
        }

        .choice.add{
            background-color: #FFFFFF !important;
        }

        input[type="text"] {
            color: #666;
            display: block;
            margin: 0;
            font-size: inherit;
            appearance: none;
            box-shadow: none;
            border-radius: 0;
            border: none;
            background-color: transparent;
            width: 100%;
        }

        .votes {
            width: 100%;
            max-width: 570px;
            /*background-color: white;*/
            display: flex;
            flex-direction: row;
        }

        .vote {
            text-align: center;
            width: 48px;
        }

        .vote .note {
            font-size: 1em;
            height: 45px;
            color: white;
            line-height: 45px;
            background-color: #FFFFFF;
        }

        .vote .note img {
            width: 24px;
            height: 24px;
            margin-top: 10px;
        }

        .m2 {
            background-color: #FC7545 !important;
        }

        .m1 {
            background-color: #FFD17F !important;
        }

        .z {
            background-color: #F0E8D2 !important;
            color: #666 !important;
        }

        .p1 {
            background-color: #41B0DB !important;
        }

        .p2 {
            background-color: #7DBE5A !important;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="c12">
            <h2 id="question">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque fuga omnis reprehenderit ?</h2>
        </div>
    </div>

    <div class="row">
        <div class="choices">
            <div class="choice">
                <div class="input">
                    <input type="text" value="Lorem ipsum dolor sit.">
                </div>
                <div class="actions">
                    <a href=""><img src="static/img/clear.png" alt="remove choice"/></a>
                </div>
            </div>
            <div class="choice">
                <div class="input">
                    <input type="text" value="Lorem ipsum dolor sit amet, consectetur. Lorem ipsum dolor sit.">
                </div>
                <div class="actions">
                    <a href=""><img src="static/img/clear.png" alt="remove choice"/></a>
                </div>
            </div>
            <div class="choice">
                <div class="input">
                    <input type="text" value="Lorem ipsum dolor sit.">
                </div>
                <div class="actions">
                    <a href=""><img src="static/img/clear.png" alt="remove choice"/></a>
                </div>
            </div>
            <div class="choice">
                <div class="input">
                    <input type="text" value="Lorem">
                </div>
                <div class="actions">
                    <a href=""><img src="static/img/clear.png" alt="remove choice"/></a>
                </div>
            </div>
            <div class="choice">
                <div class="input">
                    <input type="text" value="Lorem ipsum dolor sit.">
                </div>
                <div class="actions">
                    <a href=""><img src="static/img/clear.png" alt="remove choice"/></a>
                </div>
            </div>
            <div class="choice">
                <div class="input">
                    <input type="text" value="Lorem ipsum dolor sit amet, consectetur. Lorem ipsum dolor sit. Lorem ipsum.">
                </div>
                <div class="actions">
                    <a href=""><img src="static/img/clear.png" alt="remove choice"/></a>
                </div>
            </div>
            <div class="choice add">
                <div class="input">
                    <input type="text" value="">
                </div>
                <div class="actions">
                    <a href=""><img class="add" src="static/img/add.png" alt="add choice"/></a>
                </div>
            </div>
        </div>
        <div class="votes">
            <div class="vote">
                <div class="note m2">-2</div>
                <div class="note p1">+1</div>
                <div class="note z">0</div>
                <div class="note p2">+2</div>
                <div class="note p2">+2</div>
                <div class="note z">0</div>
                <div class="note"><img src="static/img/person.png" alt=""/></div>
            </div>
            <div class="vote">
                <div class="note m1">-1</div>
                <div class="note p2">+2</div>
                <div class="note p2">+2</div>
                <div class="note m1">-1</div>
                <div class="note m1">-1</div>
                <div class="note m2">-2</div>
                <div class="note"><img src="static/img/person.png" alt=""/></div>
            </div>
            <div class="vote">
                <div class="note m2">-2</div>
                <div class="note p2">+2</div>
                <div class="note z">0</div>
                <div class="note m1">-1</div>
                <div class="note m2">-2</div>
                <div class="note z">0</div>
                <div class="note"><img src="static/img/person.png" alt=""/></div>
            </div>
            <div class="vote">
                <div class="note m2">-2</div>
                <div class="note p2">+2</div>
                <div class="note p2">+2</div>
                <div class="note m1">-1</div>
                <div class="note m2">-2</div>
                <div class="note m1">-1</div>
                <div class="note"><img src="static/img/person.png" alt=""/></div>
            </div>
            <div class="vote">
                <div class="note z">0</div>
                <div class="note p1">+1</div>
                <div class="note p1">+1</div>
                <div class="note z">0</div>
                <div class="note z">0</div>
                <div class="note z">0</div>
                <div class="note"><img src="static/img/person.png" alt=""/></div>
            </div>
        </div>
    </div>
</div>

<script src="static/js/rangevoting.min.js"></script>
</body>
</html>
