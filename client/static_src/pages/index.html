<div class="container">
    <div class="row">
        <div id="logo">
            <img src="static/img/logo.png" alt="logo"/>
        </div>
    </div>
    <div class="row">
        <form id="voteForm" name="voteForm" ng-submit="createRangevote(rangevote)" novalidate>
            <input type="text" id="question" class="input-white" name="question" ng-model="rangevote.question"
                   placeholder="Quel type de cuisine préférez-vous ?" required>
            <input type="text" id="choices" class="input-white" name="choices" ng-model="rangevote.choices"
                   placeholder="Chinoise, Italienne, Française..." required>
            <input id="createVote" type="button" class="btn btn-green" value="créer un vote"/>
        </form>
    </div>
    <div class="row slogan text-center">
        <p>trouver la réponse qui convient le mieux</p>
    </div>
    <div class="row error-block text-center" ng-show="voteForm.$invalid">
        rajoutez des choix séparés par une virgule
    </div>
</div>
