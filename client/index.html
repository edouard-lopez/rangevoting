<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>Vote de valeur</title>
    <link rel="stylesheet" href="static/css/rangevoting.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="logo">
            <img src="static/img/logo.png" alt="logo"/>
        </div>
    </div>
    <div class="row">
        <form id="vote-form">
            <input type="text" id="question" class="input-white" name="question" placeholder="Quel type de cuisine préférez-vous ?">
            <input type="text" id="choices" class="input-white" name="choices" placeholder="Chinoise, Italienne, Française...">
            <input id="createVote" type="button" class="btn btn-green" value="créer un vote"/>
        </form>
    </div>
    <div class="row slogan text-center">
        <p>trouver la réponse qui convient le mieux</p>
    </div>
    <div class="row error-block hide text-center"></div>
</div>
<script src="static/js/rangevoting.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var questionInput = $('#question');
        questionInput.focus();
        questionInput.select();

        function rangeVoteIsValid(rangevote) {
            var isValid = true;
            var errors = [];

            var question = $("#question");
            question.removeClass('input-error');
            if (!rangevote.question) {
                question.addClass('input-error');
                errors.push('poser une question');
                isValid = false;
            }

            var choices = $("#choices");
            choices.removeClass('input-error');
            if (rangevote.choices.length < 2) {
                choices.addClass('input-error');
                errors.push('rajoutez des choix séparés par une virgule');
                isValid = false;
            }

            if (!isValid) {
                var errorBlock = $(".error-block");
                errorBlock.empty();
                errorBlock.append('<p>' + errors.join(" et ") + '</p>');
                errorBlock.show();
                $(".slogan").hide();
                return false;
            }
            return true;
        }

        $('#createVote').click(function () {
            var rangevote = {
                'question': $("#question").val(),
                'choices': $.map($('#choices').val().split(","), $.trim)
            };
            if (rangeVoteIsValid(rangevote)) {
                createRangeVote(rangevote);
            }
        });


        function createRangeVote(rangevote) {
            $.ajax({
                type: "POST",
                url: "/rangevotes/",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(rangevote),
                success: function (data, status) {
                    window.location.href = '/rangevotes/' + data.id + '/admin/'
                },
                error: function (error) {
                    alert("Le serveur n'est pas disponible pour le moment, veuillez retentez plus tard")
                }
            });
        }
    });
</script>
</body>
</html>
