<div class="row">
    <div class="columns">
        <h2> {{ rangevote.question }}</h2>

        <hr>
    </div>
</div>

<div class="row">
    <div class="">
        <div class="slider">
            <label for="name">Nom
                <input type="text" id="name" placeholder="Entrez votre nom" ng-model="vote.elector"/>
            </label>
        </div>
        <div class="slider" ng-repeat="choice in rangevote.randomized_choices">
            <span>{{ choice }}</span>
            <input type='range' max="2" min="-2" step="1" ng-model="vote.opinions[rangevote.randomized_choices[$index]]"/>
        </div>
        <div class="slider text-center margin-top">
            <button class='button-green margin-top' type="submit" ng-click="createNewVote()">
                <i class="fa fa-thumbs-up fa-2x"></i><br/>
                Votez !
            </button>
            <button class='margin-top' type="submit">
                <i class="fa fa-trophy fa-2x"></i><br/>
                Voir les r√©sultats
            </button>
        </div>
    </div>
    <div class="medium-4 columns">

    </div>
</div>

<div class="row">
    <div class="medium-12 columns text-center">
        <share message="message_to_share" url="rangevote_url"></share>
    </div>
</div>
